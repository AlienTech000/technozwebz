    <meta charset="UTF-8">

    <title>Technozwebz</title>
    <style>
        /* General Reset and Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #1e1e2f, #121212);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Animated Gradient Heading */
        h1 {
            font-size: 4rem;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
            background-size: 400%;
            margin: 20px 0;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styling for links and sections */
        a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #ff006e;
            transform: scale(1.1);
        }

        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, #ff006e, #00d4ff);
            margin: 20px auto;
            width: 60%;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* Add some spacing between the links */
        .link-group {
            margin: 20px 0;
        }

        /* Fancy footer section */
        footer {
            margin-top: 40px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
