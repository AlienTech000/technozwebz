        /* Reset and Body Styling */
        body {

            background: linear-gradient(to bottom, #1e1e2f, #121212);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #ff006e;

        hr {
            border: 0;

        }

            background-color: #00d4ff;
            transform: scale(1.1);
        }

            margin-top: 40px;
            font-size: 0.9rem;
            color: #7a7a7a;
        }

        footer a {
            color: #00d4ff;
            text-decoration: none;
        }
